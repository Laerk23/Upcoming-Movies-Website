<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Upcoming Movies & Other Titles</title>
</head>

<body>

  <h1>Upcoming 2024 Titles</h1>
  <div class="controls">
    <button id="Previous Month">Previous Month</button>
    <span id="currentMonthYear"></span>
    <button id="NextMonth">Next Month</button>
  </div>

  <div id="calendar"></div>
  <div id="gameModal" class="modal">
    <div class="modal-content">
      <span class="close">
        &times;
      </span>
      <img src="" id="movieImage">
      <h2 id="MovieTitle"></h2>
      <p><strong>Description:</strong><span id="MovieDescription"></span></p>
      <p><strong>Release Date:</strong><span id="MovieReleaseDate"></span></p>
      <p><strong>Rating:</strong><span id="MovieRating"></span></p>
      <p><strong>Where To Watch:</strong><span id="Platforms"></span></p>
    </div>
  </div>



  <script src="script.js"></script>
</body>

</html>
